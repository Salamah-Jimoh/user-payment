<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/logo-2.svg">
    <title>Print Receipt</title>
</head>
<body class="bg-darkPurple">
  <!-- Navbar -->
  <nav class="relative mx-auto p-6">
    <!-- flex-container -->
    <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
            <img src="img/logo.svg" alt="startup logo">
        </div>
        <!-- menu items -->
        <div class=" hidden space-x-10 md:flex">
            <a href="index.html" class="text-white hover:text-lightGray">Home</a>
            <a href="#" class="text-white hover:text-lightGray">Payment Revalidation</a>
            <a href="payment-receipt.html" class="text-white hover:text-lightGray">Print Receipt</a>
            <a href="#" class="text-white hover:text-lightGray">Log out</a>
        </div>

     <!-- Hamburger Icon -->
     <button
     id="menu-btn"
     class="block hamburger md:hidden focus:outline-none"
   >
     <span class="hamburger-top"></span>
     <span class="hamburger-middle"></span>
     <span class="hamburger-bottom"></span>
   </button>
 </div>

 <!-- Mobile Menu -->
 <div class="md:hidden">
   <div
     id="menu"
     class="absolute flex-col items-center hidden self-end py-6 mt-10 space-y-6 bg-darkPurple sm:w-auto sm:self-center left-4 right-4 drop-shadow-md" >
    <a href="index.html" class="text-white hover:text-lightGray">Home</a>
    <a href="#" class="text-white hover:text-lightGray">Payment Revalidation</a>
    <a href="payment-receipt.html" class="text-white hover:text-lightGray">Print Receipt</a>
    <a href="#" class="text-white hover:text-lightGray">Log out</a>
    </div>
  </nav>
  <!-- main content -->
  <div class="w-3/4 p-6">
    <h1 class="text-3xl font-bold text-white text-center mb-8">Your Receipts</h1>

    <!-- Payment List -->
    <table class="table-auto w-full bg-white shadow-lg rounded-lg container">
        <thead>
            <tr class="bg-gray-200 text-left">
                <th class="px-4 py-2">Payment Type</th>
                <th class="px-4 py-2">Amount</th>
                <th class="px-4 py-2">Date</th>
                <th class="px-4 py-2">Action</th>
            </tr>
        </thead>
        <tbody id="paymentList">
            <!-- Example Payment Rows -->
            <tr>
                <td class="border px-4 py-2">Tuition Fees</td>
                <td class="border px-4 py-2">$500</td>
                <td class="border px-4 py-2">2024-10-01</td>
                <td class="border px-4 py-2">
                    <button class="bg-lightBlue text-white py-1 px-3 rounded hover:bg-lighterBlue" onclick="viewReceipt('Tuition Fees', '$500', '2024-10-01')">View Receipt</button>
                </td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Hostel Fees</td>
                <td class="border px-4 py-2">$200</td>
                <td class="border px-4 py-2">2024-09-15</td>
                <td class="border px-4 py-2">
                    <button class="bg-lightBlue text-white py-1 px-3 rounded hover:bg-lighterBlue" onclick="viewReceipt('Hostel Fees', '$200', '2024-09-15')">View Receipt</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Receipt Details (hidden by default) -->
    <div id="receiptDetails" class="hidden mt-6 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Receipt</h2>
        <p><strong>Payment Type:</strong> <span id="receiptPaymentType"></span></p>
        <p><strong>Amount:</strong> <span id="receiptAmount"></span></p>
        <p><strong>Date:</strong> <span id="receiptDate"></span></p>

        <button class="bg-green-500 text-white py-2 px-4 rounded-lg mt-4 hover:bg-green-600" onclick="printReceipt()">Print Receipt</button>
    </div>
</div>
</div>

  <script src="/js/payment-receipt.js"></script>
</body>
</html>
