<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/logo.png">
    <title>Payment Page</title>
</head>
<body class="bg-darkPurple">
  <!-- Navbar -->
  <nav class="relative mx-auto p-1 bg-white">
    <!-- flex-container -->
    <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2 flex-1">
          <img src="img/logo.png" alt="Unilorin MFB logo" class="md:w-2/12">
        </div>
        <!-- menu items -->
        <div class=" hidden space-x-10 md:flex">
            <a href="index.html" class="text-darkPurple hover:text-lightGray">Home</a>
            <a href="#" class="text-darkPurple hover:text-lightGray">Payment Revalidation</a>
            <a href="payment-receipt.html" class="text-darkPurple hover:text-lightGray">Print Receipt</a>
            <a href="#" class="text-darkPurple hover:text-lightGray">Log out</a>
        </div>

     <!-- Hamburger Icon -->
     <button
     id="menu-btn"
     class="block hamburger md:hidden focus:outline-none pt-2"
   >
     <span class="hamburger-top"></span>
     <span class="hamburger-middle"></span>
     <span class="hamburger-bottom"></span>
   </button>
 </div>

 <!-- Mobile Menu -->
 <div class="md:hidden">
   <div
     id="menu"
     class="absolute flex-col items-center hidden self-end py-6 mt-10 space-y-6 bg-darkPurple sm:w-auto sm:self-center left-4 right-4 drop-shadow-md" >
    <a href="index.html" class="text-white hover:text-lightGray">Home</a>
    <a href="#" class="text-white hover:text-lightGray">Payment Revalidation</a>
    <a href="payment-receipt.html" class="text-white hover:text-lightGray">Print Receipt</a>
    <a href="#" class="text-white hover:text-lightGray">Log out</a>
    </div>
  </nav>
  <!-- main content -->
  <div class="w-3/4 p-6">
    <h1 class="text-3xl font-bold mb-4 text-white text-center mb-6">Make a Payment</h1>

    <form id="paymentForm" class="bg-white p-6 rounded-lg shadow-lg">
        <label for="paymentType" class="block text-lg font-medium mb-2">Select Payment Type:</label>
        <select id="paymentType" name="paymentType" class="w-full p-2 border rounded-lg mb-4" required>
            <option value="">Select a Payment Type</option>
            <option value="tuition">Tuition Fees</option>
            <option value="hostel">Hostel Fees</option>
            <option value="library">Library Fees</option>
        </select>
        <span id="errorMessage" class="text-red-500 hidden">Please select a payment type.</span>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
            Proceed to Payment
        </button>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="hidden mt-6 text-lightBlue font-semibold text-lg">
        Payment type selected successfully!
    </div>
</div>
</div>

  <script src="/js/payment.js"></script>
</body>
</html>
